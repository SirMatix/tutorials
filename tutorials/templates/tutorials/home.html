{% extends "tutorials/header.html" %}

{% block content %}


  <div class="row">
    {% for new in news %}
    <div class="col s12 s12 l12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{new.title}}</span>
          <p style="font-size:70%">{{new.published}}</p>
          <p>{{new.content}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
